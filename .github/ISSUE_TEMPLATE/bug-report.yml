name: üêõ Bug report
description: Something is not working correctly.
title: "üêõ <title>"
labels: ["bug"]
assignees:
  - marcelwa
body:
  - type: markdown
    attributes:
      value: >-
        **Thank you for wanting to report a bug for this project!**

        ‚ö†
        Verify first that your issue is not [already reported on GitHub](https://github.com/marcelwa/opdom-explore/issues).

        # enabling discussions for general questions
        # If you are having general questions, please consider [starting a discussion](https://github.com/cda-tum/fiction/discussions).
  - type: textarea
    attributes:
      label: Environment information
      description: >-
        Please provide information about your environment. For example, OS, Python version, opdom-explore version etc.
      placeholder: |
        - OS:
        - Python version:
        - opdom-explore version:
        - Additional environment information:
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    attributes:
      label: How to Reproduce
      description: Please provide steps to reproduce this bug.
      placeholder: |
        1. Get package from '...'
        2. Then run '...'
        3. An error occurs.
    validations:
      required: true
