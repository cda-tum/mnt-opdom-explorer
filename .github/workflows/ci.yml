name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
  workflow_dispatch:

jobs:
  test:
    name: üêç Python CI on ${{ matrix.os }}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-13, macos-14, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxcb1 libx11-xcb1 libxrender1 \
          libxext6 libxi6 libxcb-cursor0 libxcb-keysyms1 libxcb-randr0 \
          libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0 libxcb-shm0 \
          libgl1-mesa-glx libgl1-mesa-dri xvfb

      - name: Start Xvfb (Linux only)
        if: runner.os == 'Linux'
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "${{ matrix.os }}-pyfiction"
          variant: ccache
          save: true
          max-size: 10G

      - name: Setup mold (Linux only)
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Setup nox
        uses: wntrblm/nox@2024.10.09

      - name: üêç Test
        run: nox -s tests --verbose
