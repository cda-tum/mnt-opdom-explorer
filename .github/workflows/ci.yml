name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
  workflow_dispatch:

jobs:
  test:
    name: üêç Python CI on ${{ matrix.os }} with Python ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python_version: [3.8, 3.9, 3.10, 3.11]
        include:
          - os: ubuntu-latest
            python_version: 3.12

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Clone with submodules

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: '${{matrix.os}}-pyfiction'
          variant: ccache
          save: true
          max-size: 10G

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          cache: 'pip'

      - if: runner.os == 'Linux'
        name: Setup mold
        uses: rui314/setup-mold@v1

      - name: Install Dependencies
        working-directory: ${{ github.workspace }}
        run: |
          pip install --upgrade pip
          pip install '.[test]'

      - name: Run Unit Tests
        working-directory: ${{ github.workspace }}
        run: python -m unittest discover --verbose
