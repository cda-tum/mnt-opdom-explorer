name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python_version: [ '3.9.x', '3.10.x', '3.11.x' ]
        include:
          - os: ubuntu-latest
            python_version: '3.12.x'

    name: üêç Python CI on ${{ matrix.os }} with Python ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: '${{ matrix.os }}-pyfiction'
          variant: ccache
          save: true
          max-size: 10G

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          cache: 'pip'

      - name: Setup mold
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install '.[test]'

      - name: Run Unit Tests
        run: python -m unittest discover --verbose
